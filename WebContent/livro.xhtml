<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		Novo Livro
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<h:messages id="messages" />
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Titulo:" for="titulo" />
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
						required="true" requiredMessage="Titulo é obrigatório"
						validatorMessage="Tamanho não pode ser superior a 40">
						<f:validateLength maximum="40" />
						<f:ajax event="blur" execute="titulo" render="messages" />
					</h:inputText>

					<h:outputLabel value="ISBN:" for="isbn" />
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
						validator="#{livroBean.comecaComDigitoUm}">
						<f:ajax event="blur" execute="isbn" render="messages" />
					</h:inputText>

					<h:outputLabel value="Preço:" for="preco" />
					<h:inputText id="preco" value="#{livroBean.livro.preco}"
						validatorMessage="O valor precisa estar entre R$1,00 e R$1.000,00">
						<f:validateDoubleRange minimum="1" maximum="1000" />
						<f:convertNumber locale="pt_BR" />
					</h:inputText>

					<h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
					<h:inputText id="dataLancamento"
						value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:inputText>
				</h:panelGrid>
			</fieldset>

			<fieldset>
				<legend>Autor do Livro</legend>
				<h:outputLabel value="Selecione o autor:" />
				<h:selectOneMenu value="#{livroBean.autorId}" id="autores">
					<f:selectItems value="#{livroBean.autores}" var="autor"
						itemLabel="#{autor.nome}" itemValue="#{autor.id}" />
				</h:selectOneMenu>

				<h:commandButton value="Associar autor ao livro"
					action="#{livroBean.associarAutor}">
					<f:ajax execute="autores" render="tabelaAutores" />
				</h:commandButton>

				<br />
				<h:commandLink value="Cadastrar novo autor"
					action="#{livroBean.formAutor}" immediate="true" />

				<h:dataTable value="#{livroBean.livro.autores}" var="autor"
					id="tabelaAutores">
					<h:column>
						<h:outputLabel value="#{autor.nome}" />
					</h:column>
				</h:dataTable>
			</fieldset>

			<h:commandButton value="Gravar" action="#{livroBean.gravar}">
				<f:ajax execute="@form" render="@form :tabelaLivros" />
			</h:commandButton>
		</h:form>

		<h:dataTable id="tabelaLivros" value="#{livroBean.livros}" var="livro">
			<h:column>
				<f:facet name="header">Titulo</f:facet>
				<h:outputText value="#{livro.titulo}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">ISBN</f:facet>
				<h:outputText value="#{livro.isbn}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Preço</f:facet>
				<h:outputText value="#{livro.preco}">
					<f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR"
						pattern="R$ #0.00"></f:convertNumber>
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Data lançamento</f:facet>
				<h:outputText value="#{livro.dataLancamento.time}">
					<f:convertDateTime pattern="dd/MM/yyyy"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</h:column>
		</h:dataTable>
	</ui:define>

	<ui:define name="rodape">
		<br/>
		Copyright 2013
	</ui:define>

</ui:composition>
</html>
